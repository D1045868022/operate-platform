<script>
    $(function(){
        $.ajax({
            type: 'get',
            url: urlPath+'earliersettlement/businessType',
            dataType: 'JSON',
            contentType: "application/json;charset=utf-8",
            success: function (res) {
                _list = res.data;
                $.each(_list,function(index,ele){

                    var optionTd = $("<option></option>").attr("value",ele.value).append(ele.label);

                    $("#sourceType").append(optionTd)
                })
            }
        })
    })
    function exportExcel(){
        $.get(urlPath+"/earliersettlement/master");
    }
    $(function(){
        $.ajax({
            type: 'get',
            url: urlPath+'earliersettlement/xiala',
            dataType: 'JSON',
            contentType: "application/json;charset=utf-8",
            success: function (res) {
                _list = res.data;
                $.each(_list,function(index,ele){
                    var optionTd = $("<option></option>").attr("value",ele.value).append(ele.label);
                    $("#loanStatus").append(optionTd)
                })
            }
        })
    })
    $(function(){
        $.ajax({
            type: 'post',
            url: urlPath+'earliersettlement/queryAll',
            dataType: 'JSON',
            contentType: "application/json;charset=utf-8",
            success: function (res) {
                _list = res.data;
                $.each(_list,function(index,ele){
                    var optionTd = $("<option></option>").attr("value",ele.id).append(ele.capitalside)
                    $("#fundSource").append(optionTd)
                })
            }
        })
    })
    function _search(_page) {
        var idCode,customerName,channelName,businessType,status,phone,managemen,pageIndex,pageSize;
        idCode = $("#idCardNo").val();
        customerName = $("#idName").val();
        channelName = $("#bcName").val();
        businessType = $("#sourceType").val();
        statusName = $("#loanStatus").val();
        phone = $("#phoneNo").val();
        managemen = $("#fundSource").val();
        if(_page!=""){
            var tmp={
                "idCode":idCode,
                "orderNum":customerName,
                "orderStatusName":statusName,
                "phone":phone,
                "pageIndex":_page,
                "pageSize":1
            };
        }else{
            var tmp={
                "idCode":idCode,
                "orderNum":customerName,
                "orderStatusName":statusName,
                "phone":phone,
                "pageIndex":0,
                "pageSize":1
            };
        }

        $.ajax({
            type: 'POST',
            url: urlPath+'earliersettlement/queryPage',
            dataType: 'JSON',
            data: JSON.stringify(tmp),
            contentType: "application/json;charset=utf-8",
            success: function (res) {
                _list = res.data.dataList;
                var _html = "";
                if(res.success){
                    $("#bizList_info").html("当前是第"+res.data.pageIndex+"页，共"+res.data.totalPage+"页")
                    if(_list.length>0){
                        page(2,1);
                    }
                    for(var i = 0;i<_list.length;i++){
                        _html+="<tr>"+
                            "<td>"+_list[i].orderNum+"</td>"+
                            "<td>"+_list[i].shenQingAmount+"</td>"+
                            "<td>"+_list[i].idCode+"</td>"+
                            "<td>"+_list[i].phone+"</td>"+
                            "<td>"+_list[i].serviceCharge+"</td>"+
                            "<td>"+_list[i].penaltyInterest+"</td>"+
                            "<td>"+_list[i].orderStatusName+"</td>";

                        _html+="</tr>";
                    }
                    $("#lendingList tbody").html(_html);

                }else{
                    console.log(res.errorMessage);
                }
            }
        })
    }
    _search()

    //分页点击事件
    $(".common_page").on("click","a",function(){
        console.log($(this));
        $(this).addClass("active");
        $(this).siblings().removeClass("active");
        var _index = parseInt($(this).attr("page"));
        if(_index==1){
            $(".prev_page").attr("disabled","disabled");
        }else{
            $(".prev_page").attr("page",_index-1);
            $(".last_page").attr("page",_index+1);
        }
        var _page = $(this).attr("page");
        _search(_page)
    })

    //多条件查询点击事件
    $("#btn-search").on("click",function(){
        _search()
    })
</script>
